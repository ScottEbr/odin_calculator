<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <div class="calc-container">
        <div class="screen">
            <div class="screen-mem"></div>
            <div class="screen-input">0</div>
        </div>
        <div class="screen-input"></div>
        <div class="btn-container">
            <button class="clear-btn">CE</button>
            <button class="del-btn">DEL</button>
            <button class="divide-btn" data-operator>รท</button>
            <button class="multiply-btn" data-operator>x</button>
            <button class="minus-btn" data-operator>-</button>
            <button class="plus-btn" data-operator>+</button>
            <button class="nine-btn" data-number>9</button>
            <button class="eight-btn" data-number>8</button>
            <button class="seven-btn" data-number>7</button>
            <button class="six-btn" data-number>6</button>
            <button class="five-btn" data-number>5</button>
            <button class="four-btn" data-number>4</button>
            <button class="three-btn" data-number>3</button>
            <button class="two-btn" data-number>2</button>
            <button class="one-btn" data-number>1</button>
            <button class="zero-btn" data-number>0</button>
            <button class="decimal-btn">.</button>
            <button class="equal-btn">=</button>
        </div>

        
    </div>

    <script src="scriptcopy.js"></script>
</body>
</html>
